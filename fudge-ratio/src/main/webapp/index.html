<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Fudge Ratio</title>
  </head>
  <body>
    <h1>Fudge Ratio Calculator</h1>
    <p>Select a task and click the start button when you're ready!</p>
    <div class="dropdown">
      <label>Choose a task:</label>
      <select class="dropdown-contents">
        <option value="" selected="selected">Select one</option>
        <optgroup label="Schoolwork">
          <option value="math">Math</option>
          <option value="cs">Computer Science</option>
          <option value="eng">English</option>
          <option value="sci">Science</option>
          <option value="hist">History</option>
          <option value="mus">Music</option>
          <option value="art">Art</option>
        </optgroup>
        <optgroup label="Job-related tasks">
          <option value="ppr-work">Paperwork</option>
          <option value="email">Emails</option>
        </optgroup>
        <optgroup label="Housework">
          <option value="clean">Cleaning</option>
          <option value="cook">Cooking</option>
          <option value="shop">Shopping</option>
        </optgroup>
      </select>
    </div>
    <div class="timer-contents">
      <p id="timer">00:00:00</p>
    </div>
    <div class="timer-buttons">
      <button id="startStopButton" />
      <button id="clear">Clear</button>
    </div>
  </body>
  <script defer src="script.js"></script>
</html>
