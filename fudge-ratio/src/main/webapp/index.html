<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Fudge Ratio</title>
  </head>
  <body onload="loadActivities()">
    <h1>Fudge Ratio Calculator</h1>
    <p>Select a task and click the start button when you're ready!</p>
    <div class="dropdown">
      <label>Choose a task:</label>
      <select id="dropdown-contents">
        <option value="" selected="selected">Select one</option>
        <optgroup label="Schoolwork" id="Schoolwork"> </optgroup>
        <optgroup label="Job-related tasks" id="Job-related tasks" ></optgroup>
        <optgroup label="Housework" id="Housework"></optgroup>
      </select>
    </div>
    <div class="timer-contents">
      <p id="timer">00:00:00</p>
    </div>
    <div class="timer-buttons">
      <button id="startStopButton" />
      <button id="clear">Clear</button>
    </div>
    <div id="finalMessage">
        <p> </p>
    </div>

    <a href="ActivitiesManager.html"> Go to activities Manager </a>
  </body>
  <script defer src="script.js"></script>
</html>
