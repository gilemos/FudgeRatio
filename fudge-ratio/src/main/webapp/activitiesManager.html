<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Activities Manager</title>
    </head>
    <body>
        <h1>Add New Activities</h1>
        <p> This page is for internal use only (and should be deleted afterwards). It 
            was just built to give us an easy way to put data on the datastore. Please do
            not submit activities that are aready in the drop down menu of the main page. </p>
        <form method="POST" action="/new-act">
            <input type="text" placeholder="Activity Name" name="name"></input>
            <input type="number" placeholder="Time Taken" name="newTime"></input>
            <input type="number" placeholder="Expected Time" name="expectedTime"></input>
            <input type="text" placeholder="Type" name="type"></input>
            <br/>
            <button>Submit</button>
        </form>
        <form action="/setup" method="post">
            <input type="submit" value="Load Data" />
        </form>
    </body>
</html>
